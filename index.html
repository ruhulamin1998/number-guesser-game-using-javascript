<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Number Guesser Game</title>
  </head>
  <body>
    <div class="container mt-3">
        <h2 class="text-center" style="color: green;">Number Guessing Game</h2>
        <p class="text-center">We have to select random number between 1 to 10</p>
        <form action="" class="text-center" id="guessForm">
            Enter a guess:
            <input type="text" id="guess">
            <input type="submit" id="guessSubmit">
        </form>
        <br>
        <h3 id="chances"  class="text-center" style="color:red">You have 3 chances left</h3>
        <div class="row justify-content-center">
            <button type="submit" id="restart" class="btn btn-primary">restart</button>
        </div>

    </div>

    <script src="js/script.js"></script>

  </body>
</html>
